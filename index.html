<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Sign up form</title>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-section">
        <img src="./assets/images/lg-img.jpg" alt="" class="hero-img">
        <div class="hero-logo-wrapper">
            <img src="./assets/images/odin-lined.png" alt="" class="hero-logo">
            <h1 class="hero-title">ODIN</h1>
        </div>
        <span class="photo-credit">Photo by <a href="https://unsplash.com/@tobiastu?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Tobias Tullius</a> on <a href="https://unsplash.com/s/photos/nordic?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a>
        </span>
    </div>
    <!-- Form Section -->
    <div class="form-section">
        <header class="form-header">
            <div class="container">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>Sign up <em>now</em> to get started.
                </h2>
                <p>You <em>know</em> you want to.</p>
            </div>
        </header>
        <form action="" method="post" class="sign-up-form">
            <div class="container">
                <h2>Let's do this!</h2>
                <div class="form-wrapper">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="firstname" id="first-name" class="form-first-name">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="lastname" id="last-name" class="form-last-name">
                    </div>
                    <div>
                        <label for="email-ad">EMAIL</label>
                        <input type="email" name="email" id="email-ad" class="form-email">
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone-number" class="form-phone-number">
                    </div>
                    <div>
                        <label for="password1">PASSWORD</label>
                        <input type="password" name="password" id="password1" class="error">
                        <span>* Passwords do not match</span>
                    </div>
                    <div>
                        <label for="password2">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="password2" class="error">
                    </div>
                </div>
            </div>
        </form>
        <div class="form-bottom">
            <div class="container">
                <button type="submit" class="btn-create">Create Account</button>
                <p>Already have an account?
                    <a href="#">Log in</a>
                </p>
            </div>
        </div>
    </div>
    </body>
</html>
